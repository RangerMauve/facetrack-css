<!DOCTYPE html>
<title>Facetrack-CSS</title>
<style>
	@import url("./cube.css");

  html, body{
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 0;
    margin: 0;
    font-size: 1rem;
    background: #fff;
    color: #111;
    width: 100vw;
    height: 100vh;
    perspective: 2000px;
    overflow: hidden;
  }

	#detector {
		position: fixed;
		top: 0px;
		right: 0px;
	}
	#outline, #nose, #chin {
		position: absolute;
		transition: top 0.5s,left 0.5s,width 0.5s,height 0.5s;
		border: 2px solid red;
	}

	#content {
	  transition: transform 0.04s;
		transform-origin: center;
		display: flex;
		justify-content: center;
		align-items: center;
		position: fixed;
		top: 0px;
		bottom: 0px;
		right: 0px;
		left: 0px;
		font-size: 10vmin;
		background-repeat: repeat;
		//background-image: url(./background.svg);
	}

	#about {
		position: fixed;
		bottom: 0px;
	}
</style>
<section id="detector">
	<video id="video" autoplay="true"></video>
	<div id="outline"></div>
  <div id="nose"></div>
  <div id="chin"></div>
</section>
<section id="content">
